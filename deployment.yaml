apiVersion: apps/v1
kind: Deployment
metadata:
  name: funcionarios-api
  labels:
    app: funcionarios-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: funcionarios-api
  template:
    metadata:
      labels:
        app: funcionarios-api
    spec:
      containers:
        - name: funcionarios-api
          image: meuacr.azurecr.io/sistema-rh-funcionarios:1.0.0 # use vers√£o ou SHA, nunca latest
          ports:
            - containerPort: 80
          env:
            - name: ConnectionStrings__DefaultConnection
              valueFrom:
                secretKeyRef:
                  name: rh-secrets
                  key: ConnectionStrings__DefaultConnection
            - name: RabbitMq__Password
              valueFrom:
                secretKeyRef:
                  name: rh-secrets
                  key: RabbitMq__Password
            - name: Smtp__Password
              valueFrom:
                secretKeyRef:
                  name: rh-secrets
                  key: Smtp__Password
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      imagePullSecrets:
        - name: acr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: funcionarios-api-service
spec:
  type: LoadBalancer   # pode ser alterado para ClusterIP ou Ingress conforme necessidade
  selector:
    app: funcionarios-api
  ports:
    - port: 80
      targetPort: 80
