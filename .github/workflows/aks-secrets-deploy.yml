name: CI/CD - AKS Secrets Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ secrets.AZURE_RESOURCE_GROUP }}
          cluster-name: ${{ secrets.AZURE_AKS_CLUSTER }}

      - name: Get secrets from Azure Key Vault
        uses: azure/CLI@v1
        with:
          azcliversion: 2.30.0
          inlineScript: |
            echo "ConnectionStrings__DefaultConnection=$(az keyvault secret show --vault-name meu-vault --name ConnectionStrings--DefaultConnection --query value -o tsv)" >> $GITHUB_ENV
            echo "RabbitMq__Password=$(az keyvault secret show --vault-name meu-vault --name RabbitMq--Password --query value -o tsv)" >> $GITHUB_ENV
            echo "Smtp__Password=$(az keyvault secret show --vault-name meu-vault --name Smtp--Password --query value -o tsv)" >> $GITHUB_ENV

      - name: Create/Update Kubernetes Secrets
        run: |
          kubectl create secret generic rh-secrets \
            --from-literal=ConnectionStrings__DefaultConnection=$ConnectionStrings__DefaultConnection \
            --from-literal=RabbitMq__Password=$RabbitMq__Password \
            --from-literal=Smtp__Password=$Smtp__Password \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/sistema-rh-funcionarios:${{ github.sha }} ./services/funcionarios-service/src/Funcionarios.Api

      - name: ACR Login
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Push Docker image
        run: |
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/sistema-rh-funcionarios:${{ github.sha }}

      - name: Deploy to AKS
        run: |
          kubectl set image deployment/funcionarios-api funcionarios-api=${{ secrets.ACR_LOGIN_SERVER }}/sistema-rh-funcionarios:${{ github.sha }}
          kubectl rollout status deployment/funcionarios-api
