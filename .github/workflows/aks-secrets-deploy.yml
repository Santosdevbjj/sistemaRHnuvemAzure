name: CI/CD - AKS Secrets Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do c√≥digo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Login no Azure (usando Service Principal armazenado em GitHub Secrets)
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3. Configurar contexto do AKS
      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ secrets.AZURE_RESOURCE_GROUP }}
          cluster-name: ${{ secrets.AZURE_AKS_CLUSTER }}

      # 4. Recuperar segredos do Key Vault
      - name: Get secrets from Azure Key Vault
        id: keyvault
        uses: azure/keyvault-secrets@v1
        with:
          keyvault: "meu-vault" # Nome do Key Vault
          secrets: |
            ConnectionStrings--DefaultConnection
            RabbitMq--Password
            Smtp--Password

      # 5. Criar/atualizar Kubernetes Secrets com valores do Key Vault
      - name: Create/Update Kubernetes Secrets
        run: |
          kubectl create secret generic rh-secrets \
            --from-literal=ConnectionStrings__DefaultConnection=${{ steps.keyvault.outputs.ConnectionStrings--DefaultConnection }} \
            --from-literal=RabbitMq__Password=${{ steps.keyvault.outputs.RabbitMq--Password }} \
            --from-literal=Smtp__Password=${{ steps.keyvault.outputs.Smtp--Password }} \
            --dry-run=client -o yaml | kubectl apply -f -

      # 6. Build da imagem Docker
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/sistema-rh-funcionarios:${{ github.sha }} ./services/funcionarios-service/src/Funcionarios.Api

      # 7. Login no ACR
      - name: ACR Login
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # 8. Push da imagem para o ACR
      - name: Push Docker image
        run: |
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/sistema-rh-funcionarios:${{ github.sha }}

      # 9. Atualizar deployment no AKS
      - name: Deploy to AKS
        run: |
          kubectl set image deployment/funcionarios-api funcionarios-api=${{ secrets.ACR_LOGIN_SERVER }}/sistema-rh-funcionarios:${{ github.sha }}
          kubectl rollout status deployment/funcionarios-api
