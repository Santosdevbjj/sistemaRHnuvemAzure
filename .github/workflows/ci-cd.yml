name: CI/CD - Sistema RH

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do código
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Login no Azure usando GitHub Secrets (NÃO expor credenciais no .yml)
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3. Recuperar segredos do Key Vault
      - name: Get secrets from Azure Key Vault
        uses: azure/keyvault-secrets@v1
        with:
          keyvault: "meu-vault" # Nome do Key Vault
          secrets: |
            ConnectionStrings--DefaultConnection
            RabbitMq--Password
            Smtp--Password

      # 4. Configurar .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      # 5. Build da solução
      - name: Build solution
        run: dotnet build SistemaRH.sln --configuration Release

      # 6. Testes
      - name: Run tests
        run: dotnet test SistemaRH.sln --no-build --verbosity normal

      # 7. Deploy para Azure Web App (exemplo)
      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: "sistema-rh-app"
          slot-name: "production"
          package: "./services/funcionarios-service/src/Funcionarios.Api/bin/Release/net10/publish"
